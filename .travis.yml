language: go
sudo: required
dist: trusty

go:
 - 1.8.1

addons:
   apt:
     packages:
       - libnetfilter-queue-dev
       - libnetfilter-log-dev
       - iptables
       - ipset

env:
  global:
    - TOOLS_CMD=golang.org/x/tools/cmd
    - PATH=$GOROOT/bin:$PATH
    - SUDO_PERMITTED=1

before_install:
  - go get -u gopkg.in/alecthomas/gometalinter.v1
  - go get -v github.com/Masterminds/glide
  - go get -u github.com/kardianos/govendor
  - gometalinter.v1 --install

install:
  - mkdir -p vendor
  - govendor fetch -tree github.com/docker/docker/client
  - cd $GOPATH/src/github.com/aporeto-inc && git clone https://github.com/aporeto-inc/netlink-go.git && cd -
  - cd $GOPATH/src/github.com/aporeto-inc/netlink-go && git checkout context && cd - 
  - go get -t -v ./...

script:
  - gometalinter.v1 --disable-all --enable=vet --enable=vetshadow --enable=errcheck --enable=golint --enable=structcheck --enable=aligncheck --enable=deadcode --enable=ineffassign --enable=gotype --enable=goimports --enable=varcheck --enable=interfacer --enable=goconst --enable=gosimple --enable=staticcheck --enable=unused --enable=misspell --deadline=5m ./...
  - ./.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
